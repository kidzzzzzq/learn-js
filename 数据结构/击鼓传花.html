<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/队列.js"></script>
	<script src="js/栈.js"></script>

	<script>
		function passGame(nameList,num) {
		// body..
		//创建一个队列
		var queue = new Queue();
		//将所有人依次加入到队列中
		for (var i = 0; i < nameList.length; i++) {
			queue.enqueue(nameList[i]);
		}
		//开始数数字，不是num的时候，重新加入到队列的末尾
		//是num的时候，将其从队列中删除
		while(queue.size() > 1){
			//不是num时
			for (var i = 0; i < num-1; i++) {
				queue.enqueue(queue.dequeue()); 
			}
			//是num时
			queue.dequeue();
		}
		//获取剩下的那个人
		var endName = queue.front();
		console.log("Winner is " + endName);

		return nameList.indexOf(endName);
		}
		var nameList = ["小黑","苍牙","琳","阿力","隼白","阴阳师"];
		console.log(passGame(nameList,5)); 
	</script>
